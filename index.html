<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chops with Damsel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .menu-section {
            margin-bottom: 40px;
        }
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        .call-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chops with Damsel</h1>
        <div class="menu-section">
            <h2>About Us</h2>
            <p>We serve delicious, home-cooked meals that bring comfort and satisfaction to your table. Our menu features a variety of traditional and modern dishes prepared with love and care.</p>
        </div>
        <div class="contact-buttons">
            <a href="https://wa.me/+2347025025025" class="btn whatsapp-btn">Order on WhatsApp</a>
            <a href="tel:+2347025025025" class="btn call-btn">Call to Order</a>
        </div>
    </div>
</body>
</html>
